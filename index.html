body{background:#111;color:#fff;font-family:Arial;padding:15px}

</style>

<body>

<h2>üõ°Ô∏è Roblox Script Virus Scanner</h2>

<textarea id="code" rows="8"
placeholder="Scripti veya RAW linki yapƒ±≈ütƒ±r"></textarea>

<button onclick="scan()">AI ile Tara</button>

<div id="out"></div>

<script>
async function scan(){
 const code=document.getElementById("code").value;
 const out=document.getElementById("out");
 out.innerText="‚è≥ AI analiz ediyor...";

 const res=await fetch("https://SENIN-BACKEND-URL/scan",{
  method:"POST",
  headers:{"Content-Type":"application/json"},
  body:JSON.stringify({code})
 });

 const data=await res.json();
 const r=JSON.parse(data);

 out.className=r.risk.toLowerCase();
 out.innerHTML=`
 <b>Risk:</b> ${r.risk}<br>
 <b>Score:</b> ${r.score}%<br>
 <b>Reason:</b> ${r.reason}
 `;
}
</script>
